<html lang="ko">

<head>
    <!--===========-->
    <!-- meta tags -->
    <!--===========-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--===============-->
    <!-- Bootstrap CSS -->
    <!--===============-->
    <link rel="stylesheet" href="bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bs5/css/framework.css">
    <link rel="stylesheet" href="bs5/css/docs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>HAPPYCAR_TEST</title>
</head>

<body>
    <!--=============-->
    <!-- 상단 헤더:S -->
    <!--=============-->
    <header>
        <div class="px-3 py-3" style="background-color:aliceblue; text-align: center;">헤더영역 없음</div>
    </header>
    <!--=============-->
    <!-- 상단 헤더:E -->
    <!--=============-->

    <!--============-->
    <!-- 모달버튼:S -->
    <!--============-->
    <div class="conitaner-fluid">
        <div class="row">
            <div class="capsule">
                <center>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        계좌입금확인
                    </button>
                </center>
            </div>
        </div>
    </div>
    <!--============-->
    <!-- 모달버튼:E -->
    <!--============-->

    <!--=========================================-->
    <!-- 모달영역:S(헤더,바디,푸터 인라인스타일) -->
    <!--=========================================-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">예약연장
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body pb-2">
                    <!--==================-->
                    <!-- 모달 본문 내용:S -->
                    <!--==================-->

                    <body>
                        <!--=====================-->
                        <!-- DataTales Example:S -->
                        <!--=====================-->
                        <div class="container-fluid fs-15">
                            <div class="card-body bg-palegray my-2 p-4">
                                <h5 class="fw-500">기존 예약 정보</h5>
                                <div class="py-3">
                                    <div class="float-start fc-858585">일시</div>
                                    <div class="float-end fw-bold">2021.05.15 07:00 ~ 2021.05.15 18:00</div>
                                </div>
                                <div class="py-3">
                                    <div class="float-start fc-858585">결제금액</div>
                                    <div class="float-end fw-bold">28,910원(행복존할인)</div>
                                </div>
                            </div>

                            <div class="card-body bg-palegray my-3 p-4">
                                <h5 class="fw-500">예약 연장 정보</h5>
                                <div class="py-3 border-bottom">
                                    <form>
                                        <label for="inputState" class="form-label fs-14">연장 종료 일시
                                        </label>
                                        <div class="input-group">
                                            <input type="datetime-local" class="form-control mx-0 my-0" placeholder="yyyy-mm-dd" aria-label="Recipient's username" aria-describedby="button-addon2" />
                                            <button class="btn btn-dark px-3 " type="button" id="button-addon2">금액계산</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="py-2">
                                    <div class="float-start fw-bold fs-6">추가 연장시간(분)</div>
                                    <div class="float-end fw-bold fs-5">60분</div>
                                </div>
                                <div class="pt-4">
                                    <div class="input-group align-middle">
                                        <div class="float-start fw-bold fs-6 fc-danger ">추가 결제금액</div>
                                        <input type="text" class="form-control ms-5 text-end fc-danger fw-bold ext" placeholder="5,000" aria-label="Example text with button addon" aria-describedby="button-addon1">
                                        <div class="p-0 fw-bold fs-4 fc-danger ps-1">원</div>
                                    </div>
                                </div>
                                <div class=" d-flex flex-row-reverse mt-2 fc-858585 fw-normal fs-14">
                                    *금액은 기본요금(할인전)으로 추가 결제되며,</div>
                                <div class=" d-flex flex-row-reverse fc-858585 fw-normal fs-14">
                                    정액권 보유 사용자인 경우 정액권이 우선 소진됩니다.</div>

                            </div>
                            <div class=" d-flex flex-row-reverse my-3">
                                <button type="button" class="btn btn-dark btn-lg fs-14 px-4 py-2 ms-2">저장
                                </button>
                                <button type="button" class="btn btn-secondary btn-lg fs-14 px-4 py-2 ms-2">취소
                                </button>

                            </div>
                        </div>
                        <!--=====================-->
                        <!-- DataTales Example:E -->
                        <!--=====================-->

                    </body>
                    <!--==================-->
                    <!-- 모달 본문 내용:E -->
                    <!--==================-->
                </div>
            </div>
        </div>
    </div>
    <!--=========================================-->
    <!-- 모달영역:E(헤더,바디,푸터 인라인스타일) -->
    <!--=========================================-->
</body>
