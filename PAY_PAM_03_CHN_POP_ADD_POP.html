<html lang="ko">

<head>
    <!--===========-->
    <!-- meta tags -->
    <!--===========-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--===============-->
    <!-- Bootstrap CSS -->
    <!--===============-->
    <link rel="stylesheet" href="bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bs5/css/framework.css">
    <link rel="stylesheet" href="bs5/css/docs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>HAPPYCAR_TEST</title>
</head>

<body>
    <!--=============-->
    <!-- 상단 헤더:S -->
    <!--=============-->
    <header>
        <div class="px-3 py-3" style="background-color:aliceblue; text-align: center;">헤더영역 없음</div>
    </header>
    <!--=============-->
    <!-- 상단 헤더:E -->
    <!--=============-->

    <!--============-->
    <!-- 모달버튼:S -->
    <!--============-->
    <div class="conitaner-fluid">
        <div class="row">
            <div class="capsule">
                <center>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        추가결제
                    </button>
                </center>
            </div>
        </div>
    </div>
    <!--============-->
    <!-- 모달버튼:E -->
    <!--============-->

    <!--=========================================-->
    <!-- 모달영역:S(헤더,바디,푸터 인라인스타일) -->
    <!--=========================================-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="font-weight:bold;">추가결제
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body" style="background-color:#; padding: 0px;">
                    <!--==================-->
                    <!-- 모달 본문 내용:S -->
                    <!--==================-->

                    <body>
                        <div class="container px-3">
                            <div class="col-12">
                                <label class="form-check-label fc-black mt-4" for="inlineRadio1">입력할 금액을 추가로 결제합니다.</label>
                            </div>
                            <!--==============-->
                            <!-- 버튼그룹 2:S -->
                            <!--==============-->
                            <div class="col-xxl-12 col-md-12 col-12 align-self-center mt-2 mb-1">
                                <div class="row">
                                    <div class="py-2">
                                        <form>
                                            <div class="mb-2">
                                                <label for="text" class="form-label fc-gray-1 fw-light">결제 금액</label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control" id="" placeholder="금액을 입력해주세요.">
                                                    <h6 class="mt-2 fs-13 fw-500">&nbsp;원</h6>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--==============-->
                            <!-- 버튼그룹 2:E -->
                            <!--==============-->
                            <div class="row">
                                <div class="py-2">
                                    <label class="form-check-label" for="inlineRadio1">추가승인사유</label>
                                    <textarea class="form-control" id="" rows="5" placeholder="사유를 입력해주세요."></textarea>
                                </div>
                            </div>

                            <div class="mb-2">
                            <label for="text" class="form-label fc-gray-1 fw-light">결제 방법</label>
                                <select class="form-select" id="">
                                    <option selected>카드</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                        </div>
                        </div>

                        <div class="container px-3">
                            <div class="row">
                                <div class="py-2">
                                    <div class="d-flex">
                                        <div class="me-auto"></div>
                                        <div class="btn btn-dark btn-lg px-4 py-2 fs-15 fw-bold fc-white">확인</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </body>
                    <!--==================-->
                    <!-- 모달 본문 내용:E -->
                    <!--==================-->
                </div>
            </div>
        </div>
    </div>
    <!--=========================================-->
    <!-- 모달영역:E(헤더,바디,푸터 인라인스타일) -->
    <!--=========================================-->
</body>
