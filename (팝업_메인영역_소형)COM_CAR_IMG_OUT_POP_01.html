<!doctype html>

<!--================================================================-->
<!-- (xxl=1400px이상에서 작동, pc), (md=768px이상에서 작동, 패드):S -->
<!--================================================================-->
<html lang="ko">

<head>
    <!--===========-->
    <!-- meta tags -->
    <!--===========-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--=======-->
    <!-- CSS:S -->
    <!--=======-->
    <link rel="stylesheet" href="bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bs5/css/framework.css">
    <link rel="stylesheet" href="bs5/css/docs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--=======-->
    <!-- CSS:E -->
    <!--=======-->

    <title>HAPPYCAR_TEST</title>
</head>

<body>
    <!--=============-->
    <!-- 상단 헤더:S -->
    <!--=============-->
    <header>

        <!--===================-->
        <!-- 모달트리거 버튼:S -->
        <!--===================-->
        <div class="conitaner-fluid">
            <div class="row">
                <div class="capsule">
                    <center>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            데모용 모달버튼
                        </button>
                    </center>
                </div>
            </div>
        </div>
        <!--===================-->
        <!-- 모달트리거 버튼:E -->
        <!--===================-->

    </header>
    <!--=============-->
    <!-- 상단 헤더:E -->
    <!--=============-->

    <!--==========================-->
    <!--모달전체(헤더,바디,푸터):S-->
    <!--==========================-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <!--===========-->
                <!--모달 헤더:S-->
                <!--===========-->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        휠- 앞/좌
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <!--===========-->
                <!--모달 헤더:E-->
                <!--===========-->

                <!--===========-->
                <!--모달 바디:S-->
                <!--===========-->
                <div class="modal-body p-0">

                    <!--========================-->
                    <!-- 메인메뉴 및 좌측메뉴:S -->
                    <!--========================-->
                    <div class="container-fluid  bg-white">

                        <!--=====================-->
                        <!-- 메인 1번 컨테이너:S -->
                        <!--=====================-->
                        <div class="modal-body">
                            <div id="carouselExampleIndicators" class="carousel modal-carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <div class="center">
                                            <img src="images/testtest.jpg" class="max-w-500" alt="...">
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="center">
                                            <img src="images/testtest.jpg" class="max-w-500" alt="...">
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="center">
                                            <img src="images/testtest.jpg" class="max-w-500" alt="...">
                                        </div>
                                    </div>
                                </div>
                                <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="bg-dark carousel-control-prev-icon " aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="bg-dark carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        <!--=====================-->
                        <!-- 메인 1번 컨테이너:E -->
                        <!--=====================-->

                        <!--=====================-->
                        <!-- 메인 2번 컨테이너:S -->
                        <!--=====================-->
                        <div class="container-fluid px-3">
                            <div class="row mt-0">
                                <div class="col-xxl-3 file-close-button mb-2">
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active p-0 border-0" aria-current="true">
                                        <img src="images/testtest.jpg" class="img-fluid">
                                    </button>
                                </div>

                                <div class="col-xxl-3 file-close-button mb-2">
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="active p-0 border-0" aria-current="true">
                                        <img src="images/testtest.jpg" class="img-fluid">
                                    </button>
                                </div>
                                <div class="col-xxl-3 file-close-button mb-2">
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="active p-0 border-0" aria-current="true">
                                        <img src="images/testtest.jpg" class="img-fluid">
                                    </button>
                                </div>
                                <div class="col-xxl-3 file-close-button mb-2">
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="active p-0 border-0" aria-current="true">
                                        <img src="images/img_basic_none.png" class="img-fluid">
                                    </button>
                                </div>
                                <div class="col-xxl-3 file-close-button mb-2">
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" class="active p-0 border-0" aria-current="true">
                                        <img src="images/img_basic_none.png" class="img-fluid">
                                    </button>
                                </div>
                                <div class="col-xxl-3 file-close-button mb-2">
                                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" class="active p-0 border-0" aria-current="true">
                                        <img src="images/img_basic_none.png" class="img-fluid">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--=====================-->
                        <!-- 메인 2번 컨테이너:E -->
                        <!--=====================-->

                    </div>
                    <!--========================-->
                    <!-- 메인메뉴 및 좌측메뉴:E -->
                    <!--========================-->

                </div>
                <!--===========-->
                <!--모달 바디:E-->
                <!--===========-->

                <!--===========-->
                <!--모달 푸터:S-->
                <!--===========-->
                <footer>
                    <div class="container-fluid">
                        <div class="d-flex accordion-body">
                            <div class="me-auto"></div>
                            <div class="btn btn-secondary me-2 px-4 fs-13">취소</div>
                            <div class="btn btn-dark px-4 fs-13">등록</div>
                        </div>
                    </div>
                </footer>
                <!--===========-->
                <!--모달 푸터:E-->
                <!--===========-->

            </div>
        </div>
    </div>
    <!--==========================-->
    <!--모달전체(헤더,바디,푸터):S-->
    <!--==========================-->

</body>
