
<!doctype html>

<!--================================================================-->
<!-- (xxl=1400px이상에서 작동, pc), (md=768px이상에서 작동, 패드):S -->
<!--================================================================-->
<html lang="ko">

<head>
    <!--===========-->
    <!-- meta tags -->
    <!--===========-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--=======-->
    <!-- CSS:S -->
    <!--=======-->
    <link rel="stylesheet" href="bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bs5/css/framework.css">
    <link rel="stylesheet" href="bs5/css/docs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--=======-->
    <!-- CSS:E -->
    <!--=======-->

    <title>HAPPYCAR_TEST</title>
</head>

<body>
    <!--=============-->
    <!-- 상단 헤더:S -->
    <!--=============-->
    <header>

        <!--===================-->
        <!-- 모달트리거 버튼:S -->
        <!--===================-->
        <div class="conitaner-fluid">
            <div class="row">
                <div class="capsule">
                    <center>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            데모용 모달버튼
                        </button>
                    </center>
                </div>
            </div>
        </div>
        <!--===================-->
        <!-- 모달트리거 버튼:E -->
        <!--===================-->

    </header>
    <!--=============-->
    <!-- 상단 헤더:E -->
    <!--=============-->

    <!--==========================-->
    <!--모달전체(헤더,바디,푸터):S-->
    <!--==========================-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">

                <!--===========-->
                <!--모달 헤더:S-->
                <!--===========-->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        계약 정보
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <!--===========-->
                <!--모달 헤더:E-->
                <!--===========-->

                <!--===========-->
                <!--모달 바디:S-->
                <!--===========-->
                <div class="modal-body p-0">

                    <!--========================-->
                    <!-- 메인메뉴 및 좌측메뉴:S -->
                    <!--========================-->
                    <div class="container-fluid px-3 mt-4 bg-white">

                        <!--=====================-->
                        <!-- 메인 1번 컨테이너:S -->
                        <!--=====================-->
                        <div class="card-body bg-palegray">
                            <div class="container-fluid">
                                <div id="table-scroll" class="table-scroll">
                                    <div class="table-wrap py-1" style="overflow:hidden;">
                                        <table class="main-table" border="1" cellpadding="0" cellspacing="0">

                                            <!--======================-->
                                            <!-- 테이블 표 헤더부분:S -->
                                            <!--======================-->
                                            <thead>
                                                <tr>
                                                    <th>
                                                        <div class="row">
                                                            <div class="col-12">
                                                                회사
                                                                <button class="fs-12 border-0 p-0 btn_sort">▼</button> <button class="fs-12 border-0 p-0 btn_sort">▲</button>
                                                            </div>
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="row">
                                                            <div class="col-12">
                                                                요금제
                                                                <button class="fs-12 border-0 p-0 btn_sort">▼</button> <button class="fs-12 border-0 p-0 btn_sort">▲</button>
                                                            </div>
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="row">
                                                            <div class="col-12">
                                                                금액
                                                                <button class="fs-12 border-0 p-0 btn_sort">▼</button> <button class="fs-12 border-0 p-0 btn_sort">▲</button>
                                                            </div>
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="row">
                                                            <div class="col-12">
                                                                계약기간
                                                                <button class="fs-12 border-0 p-0 btn_sort">▼</button> <button class="fs-12 border-0 p-0 btn_sort">▲</button>
                                                            </div>
                                                        </div>
                                                    </th>
                                                    <th>
                                                        <div class="row">
                                                            <div class="col-12">
                                                                휴일이용
                                                                <button class="fs-12 border-0 p-0 btn_sort">▼</button> <button class="fs-12 border-0 p-0 btn_sort">▲</button>
                                                            </div>
                                                        </div>
                                                    </th>

                                                </tr>
                                            </thead>
                                            <!--======================-->
                                            <!-- 테이블 표 헤더부분:E -->
                                            <!--======================-->

                                            <!--======================-->
                                            <!-- 테이블 표 바디부분:S -->
                                            <!--======================-->
                                            <tbody>
                                                <tr>
                                                    <td class="bg-white">-</td>
                                                    <td class="bg-white">-</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                    <td>-</td>
                                                </tr>


                                            </tbody>
                                            <!--======================-->
                                            <!-- 테이블 표 바디부분:E -->
                                            <!--======================-->

                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!--=====================-->
                        <!-- 메인 1번 컨테이너:E -->
                        <!--=====================-->

                        <!--=====================-->
                        <!-- 메인 2번 컨테이너:S -->
                        <!--=====================-->
                        <div class="continaer-fluid">
                            <div class="row">
                                <div class="col-2">
                                    <form>
                                        <div class="mb-2">
                                            <label for="text" class="form-label fc-gray-1 fw-light">&nbsp;&nbsp;&nbsp;
                                            </label>
                                            <div class="input-group mb-2">
                                                <select class="form-select" id="">
                                                    <option selected>법인명</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--=====================-->
                        <!-- 메인 2번 컨테이너:E -->
                        <!--=====================-->

                        <!--=====================-->
                        <!-- 메인 3번 컨테이너:S -->
                        <!--=====================-->
                        <div class="card-body bg-palegray">
                            <div class="continaer-fluid px-3">
                                <div class="row gx-5">
                                    <div class="col-3 my-2">
                                        <form>
                                            <label for="text" class="form-label fc-gray-1 fw-light">회사명</label>
                                            <input type="text" class="form-control" id="textinput" placeholder="-" disabled>
                                        </form>
                                    </div>
                                    <div class="col-3 my-2">
                                        <form>
                                            <label for="text" class="form-label fc-gray-1 fw-light">차량번호</label>
                                            <input type="text" class="form-control" id="textinput" placeholder="-" disabled>
                                        </form>
                                    </div>
                                    <div class="col-3 my-2">
                                        <label for="text" class="form-label fc-gray-1 fw-light">계약기간시작일
                                        </label>
                                        <input type="date" class="form-control mx-0 my-0" placeholder="yyyy-mm-dd" aria-label="Recipient's username" aria-describedby="button-addon2" />
                                    </div>
                                    <div class="col-3 my-2">
                                        <label for="text" class="form-label fc-gray-1 fw-light">계약기간만료일
                                        </label>
                                        <input type="date" class="form-control mx-0 my-0" placeholder="yyyy-mm-dd" aria-label="Recipient's username" aria-describedby="button-addon2" />
                                    </div>
                                </div>

                                <div class="row gx-5">
                                    <div class="col-3 my-2">
                                        <form>
                                            <label for="text" class="form-label fc-gray-1 fw-light">휴일이용
                                            </label>
                                            <div class="fs-14 mt-1">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label  fc-black fw-normal" for="inlineRadio1">법인전용</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label  fc-black fw-normal" for="inlineRadio2">개인사용</label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="col-3 my-2">
                                        <form>
                                            <label for="text" class="form-label fc-gray-1 fw-light">요금제
                                            </label>
                                            <div class="fs-14 mt-1">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                    <label class="form-check-label  fc-black fw-normal" for="inlineRadio1">정액제</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" nafme="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label  fc-black fw-normal" for="inlineRadio2">종량제</label>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="col-3 my-2">
                                        <form>
                                            <label for="text" class="form-label fc-gray-1 fw-light">계약금액</label>
                                            <input type="text" class="form-control" id="textinput" placeholder="계약금액을 입력해주세요.">
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!--=====================-->
                        <!-- 메인 3번 컨테이너:E -->
                        <!--=====================-->


                    </div>
                    <!--========================-->
                    <!-- 메인메뉴 및 좌측메뉴:E -->
                    <!--========================-->

                </div>
                <!--===========-->
                <!--모달 바디:E-->
                <!--===========-->

                <!--===========-->
                <!--모달 푸터:S-->
                <!--===========-->
                <footer>
                    <div class="container-fluid px-0">
                        <div class="d-flex py-3 accordion-body">
                            <div class="me-auto"></div>
                            <div class="btn btn-dark px-4 fs-13">닫기</div>
                        </div>
                    </div>
                </footer>
                <!--===========-->
                <!--모달 푸터:E-->
                <!--===========-->

            </div>
        </div>
    </div>
    <!--==========================-->
    <!--모달전체(헤더,바디,푸터):S-->
    <!--==========================-->

</body>
