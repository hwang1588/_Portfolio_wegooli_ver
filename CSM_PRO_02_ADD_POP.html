<html lang="ko">

<head>
    <!--===========-->
    <!-- meta tags -->
    <!--===========-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--===============-->
    <!-- Bootstrap CSS -->
    <!--===============-->
    <link rel="stylesheet" href="bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bs5/css/framework.css">
    <link rel="stylesheet" href="bs5/css/docs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>HAPPYCAR_TEST</title>
</head>

<body>
    <!--=============-->
    <!-- 상단 헤더:S -->
    <!--=============-->
    <header>
        <div class="px-3 py-3" style="background-color:aliceblue; text-align: center;">헤더영역 없음</div>
    </header>
    <!--=============-->
    <!-- 상단 헤더:E -->
    <!--=============-->

    <!--============-->
    <!-- 모달버튼:S -->
    <!--============-->
    <div class="conitaner-fluid">
        <div class="row">
            <div class="capsule">
                <center>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        비고등록(수정)
                    </button>
                </center>
            </div>
        </div>
    </div>
    <!--============-->
    <!-- 모달버튼:E -->
    <!--============-->

    <!--=========================================-->
    <!-- 모달영역:S(헤더,바디,푸터 인라인스타일) -->
    <!--=========================================-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">상품상담 및 신청내역 메일수신대상 등록
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <div class="modal-body" style="background-color:#; padding: 0px;">
                    <!--==================-->
                    <!-- 모달 본문 내용:S -->
                    <!--==================-->

                    <body>
                        <div class="container px-3">
                            <div class="bg-palegray px-3 py-3 mt-3">
                                <div class="row">
                                    <div class="col-6">
                                        <form>
                                            <div class="mb-2">
                                                <label for="text" class="form-label fc-gray-1 fw-light">회사명<span class="fc-danger"> *</span></label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control" id="" placeholder="회사명을 입력해주세요.">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-6">
                                        <form>
                                            <div class="mb-2">
                                                <label for="text" class="form-label fc-gray-1 fw-light">담당자<span class="fc-danger"> *</span></label>
                                                <input type="text" class="form-control" id="" placeholder="담당자명을 입력해주세요.">

                                            </div>
                                        </form>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <form>
                                            <div class="mb-2">
                                                <label for="text" class="form-label fc-gray-1 fw-light">메일주소<span class="fc-danger"> *</span></label>
                                                <div class="input-group mb-3">
                                                    <input type="text" class="form-control" id="" placeholder="메일주소를 입력해주세요.">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-6">
                                        <form>
                                            <div class="mb-2">
                                                <label for="text" class="form-label fc-gray-1 fw-light">전화번호<span class="fc-danger"> *</span></label>
                                                <input type="text" class="form-control" id="" placeholder="전화번호를 입력해주세요.">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="row">
                                    <form>
                                        <div class="mb-2">
                                            <label for="text" class="form-label fc-gray-1 fw-light">주소</label>
                                            <div class="row">
                                                <div class="col-xxl-6">
                                                    <div class="input-group mb-2">
                                                        <input type="text" class="form-control" placeholder="우편번호를 입력하세요." aria-label="Recipient's username" aria-describedby="button-addon2">
                                                        <button class="btn btn-dark px-3 fs-12" type="button" id="button-addon2">우편번호 검색</button>
                                                    </div>
                                                </div>
                                                <div class="col-xxl-6"></div>
                                            </div>
                                            <input type="text" class="form-control mb-2" id="textinput" placeholder="경기도 성남시 수정구 고등로57(고등동,고등마을 1단지)">
                                            <input type="text" class="form-control" id="textinput" placeholder="101동 106호">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="container px-3">
                            <div class="row">
                                <div class="py-3">
                                    <div class="d-flex">
                                        <div class="me-auto"></div>
                                        <div class="btn btn-secondary btn-lg px-4 py-2 me-2 fs-15 fw-bold fc-white">취소</div>
                                        <div class="btn btn-dark btn-lg px-4 py-2 fs-15 fw-bold fc-white">확인</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </body>
                    <!--==================-->
                    <!-- 모달 본문 내용:E -->
                    <!--==================-->
                </div>
            </div>
        </div>
    </div>
    <!--=========================================-->
    <!-- 모달영역:E(헤더,바디,푸터 인라인스타일) -->

</body>
