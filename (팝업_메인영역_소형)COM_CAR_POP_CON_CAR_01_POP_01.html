<!-- (xxl=1400px이상에서 작동, pc), (md=768px이상에서 작동, 패드):S -->
<!--================================================================-->
<html lang="ko">

<head>
    <!--===========-->
    <!-- meta tags -->
    <!--===========-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--=======-->
    <!-- CSS:S -->
    <!--=======-->
    <link rel="stylesheet" href="bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bs5/css/framework.css">
    <link rel="stylesheet" href="bs5/css/docs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!--=======-->
    <!-- CSS:E -->
    <!--=======-->

    <title>HAPPYCAR_TEST</title>
</head>

<body>
    <!--=============-->
    <!-- 상단 헤더:S -->
    <!--=============-->
    <header>

        <!--===================-->
        <!-- 모달트리거 버튼:S -->
        <!--===================-->
        <div class="conitaner-fluid">
            <div class="row">
                <div class="capsule">
                    <center>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            데모용 모달버튼
                        </button>
                    </center>
                </div>
            </div>
        </div>
        <!--===================-->
        <!-- 모달트리거 버튼:E -->
        <!--===================-->

    </header>
    <!--=============-->
    <!-- 상단 헤더:E -->
    <!--=============-->

    <!--==========================-->
    <!--모달전체(헤더,바디,푸터):S-->
    <!--==========================-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <!--===========-->
                <!--모달 헤더:S-->
                <!--===========-->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        일시정지
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    </button>
                </div>
                <!--===========-->
                <!--모달 헤더:E-->
                <!--===========-->

                <!--===========-->
                <!--모달 바디:S-->
                <!--===========-->
                <div class="modal-body">

                    <!--=================-->
                    <!--첫번째 컨테이너:S-->
                    <!--=================-->
                    <div class="container-fluid bg-palegray px-4 py-3 m-0">
                        <!--===========-->
                        <!--첫번째 줄:S-->
                        <!--===========-->
                        <div class="row mb-2">
                            <div class="col-6">
                                <form>
                                    <label for="text" class="form-label">일시정지 상태<span class="fc-danger"> *</span></label>
                                    <div class="input-group">
                                        <select class="form-select" id="">
                                            <option selected>일반</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--===========-->
                        <!--첫번째 줄:E-->
                        <!--===========-->

                        <!--===========-->
                        <!--두번째 줄:S-->
                        <!--===========-->
                        <div class="row mb-2">
                            <div class="col-12">
                                <form>
                                    <label for="text" class="form-label">일시정지 사유<span class="fc-danger"> *</span></label>
                                    <div class="input-group">
                                        <textarea class="form-control" id="" rows="3" placeholder="-"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--===========-->
                        <!--두번째 줄:E-->
                        <!--===========-->
                    </div>
                    <!--=================-->
                    <!--첫번째 컨테이너:E-->
                    <!--=================-->

                    <!--=================-->
                    <!--두번째 컨테이너:S-->
                    <!--=================-->
                    <div class="container-fluid bg-palegray px-4 py-3 mt-3">

                        <div class="clearfix mb-3">
                            <div class="fs-5 fw-bold float-start">일시정지 시간 설정
                            </div>
                            <div class="form-check float-end mt-1">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    무제한
                                </label>
                            </div>
                        </div>
                        <!--===========-->
                        <!--첫번째 줄:S-->
                        <!--===========-->
                        <div class="row mb-2">
                            <div class="col-12">
                                <form>
                                    <label for="text" class="form-label">시작시간</label>
                                    <div class="input-group">
                                        <input type="datetime-local" class="form-control mx-0 my-0" placeholder="yyyy-mm-dd" aria-label="Recipient's username" aria-describedby="button-addon2" />
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--===========-->
                        <!--첫번째 줄:E-->
                        <!--===========-->

                        <!--===========-->
                        <!--두번째 줄:S-->
                        <!--===========-->
                        <div class="row mb-2">
                            <div class="col-12">
                                <form>
                                    <label for="text" class="form-label">종료시간</label>
                                    <div class="input-group">
                                        <input type="date" class="form-control mx-0 my-0" placeholder="yyyy-mm-dd" aria-label="Recipient's username" aria-describedby="button-addon2" />
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--===========-->
                        <!--두번째 줄:E-->
                        <!--===========-->
                    </div>
                    <!--=================-->
                    <!--두번째 컨테이너:E-->
                    <!--=================-->

                </div>
                <!--===========-->
                <!--모달 바디:E-->
                <!--===========-->

                <!--===========-->
                <!--모달 푸터:S-->
                <!--===========-->
                <footer>
                    <div class="container-fluid">
                        <div class="d-flex py-3 accordion-body">
                            <div class="me-auto"></div>
                            <div class="btn btn-secondary me-2 px-4 fs-13">취소</div>
                            <div class="btn btn-dark px-4 fs-13">적용</div>
                        </div>
                    </div>
                </footer>
                <!--===========-->
                <!--모달 푸터:E-->
                <!--===========-->

            </div>
        </div>
    </div>
    <!--==========================-->
    <!--모달전체(헤더,바디,푸터):S-->
    <!--==========================-->

</body>
